<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Pokédex</title>
</head>

<body class="container-fluid">
    <header>
        <div class="row justify-content-center">
            <div class="col-3">
                <h2 class="ml-2 text-gold">Pokédex</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-6 mx-4">
                <div class="row">
                    <div class="col-12 bg-light landscape mb-3">
                        <h3 class="text-center">All Pokemon</h3>
                        <ol id="pokeApi" class="sidebar-scroll">
                        </ol>
                    </div>
                    <div class="col-12 bg-light landscape">
                        <h3 class="text-center">Seen Pokemon</h3>
                        <ol id="seenPokemon">
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-md-5 bg-light portrait mx-2">
                <h3 class="text-center">ActivePokemon</h3>
                <div id="activePokemon" class="text-center">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
